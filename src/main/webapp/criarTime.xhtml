<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <div align="center">
            <p:messages id="messages" showDetail="true" closable="true"/>
            <h:form>
                <p:panelGrid style="align-content: center" columns="2">
                    <h:outputLabel value="Nome" for="timeNome"/>
                    <p:inputText id="timeNome" value="#{timeBean.nome}" required="true"/>

                    <h:outputLabel value="Sigla" for="timeNome"/>
                    <p:inputText id="timeSigla" value="#{timeBean.sigla}" maxlength="3" required="true"/>
                </p:panelGrid>
                <p:commandButton value="CRIAR" actionListener="#{timeBean.criarTime}"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
