<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="content">
        <div align="center">
            <p:messages id="messages" showDetail="true" closable="true"/>
            <h:form>
                <p:fragment id="jogosAposta">
                    <p:panel>
                        <p:panel>
                            <p:outputLabel for="apostador" value="Apostador"/>
                            <p:inputText id="apostador" value="#{apostaBean.aposta.apostador}" required="true"/>
                        </p:panel>
                        <p:dataTable value="#{apostaBean.cupom.jogos}" var="jogo">
                            <p:column headerText="" style="text-align: center">
                                <p:outputLabel value="#{jogo.timeCasa.nome}-#{jogo.timeCasa.sigla}"/>
                                <p:outputLabel value=" X "/>
                                <p:outputLabel value="#{jogo.timeVisitante.nome}-#{jogo.timeVisitante.sigla}"/>
                            </p:column>
                            <p:column headerText="" style="text-align: center">
                                <p:selectOneButton value="#{apostaBean.resultado}" id="resultadoSelect">
                                    <f:selectItems value="#{apostaBean.item}"/>
                                    <f:ajax event="change" listener="#{apostaBean.onEscolhaSelect(jogo.id)}"/>
                                </p:selectOneButton>
                            </p:column>
                        </p:dataTable><br/>
                        <div align="center">
                            <p:commandButton value="SALVAR APOSTA" actionListener="#{apostaBean.salvarAposta}"/>
                        </div>
                    </p:panel>
                </p:fragment>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
